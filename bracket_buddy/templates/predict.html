            </select>
          </div>
          <label for="team-filter-1" class="my-1 mr-2">Team 1</label>
          <div>
            <select id="home-team-dropdown" name="team-filter-1" class="custom-select my-1 mr-sm-2">
            </select>
          </div>
        <label for="team-year-filter-2" class="my-1 mr-2">Year 2</label>

          <select id="away-year-dropdown" name="team-year-filter-2" class="custom-select my-1 mr-sm-2">

<a class="text-muted" data-toggle="collapse" href="#collapseInfo" role="button"><h5>Head-to-Head Comparison</h5></a>

<div class="collapse" id="collapseInfo" style="opacity: '70%'">
<div class="container" id="barContainer" style="padding-top: 10px;">
  <canvas id="doubleBar" height="110px"></canvas>
</div>

  <h4 style="text-align: center">Four Factors</h4>
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-6" id="home-radar-ff">
      <canvas id="homeRadarFF" aspectRatio="1"></canvas>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-6" id="away-radar-ff">
      <canvas id="awayRadarFF" aspectRatio="1"></canvas>
    </div>
  </div>
  <hr style="border: 1px solid black;" />
  <hr style="border: 1px solid black;" />
  <h4 style="text-align: center">National Rankings</h4>
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-6" id="home-radar-rank">
      <canvas id="homeRadarRank" aspectRatio="1"></canvas>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-6" id="away-radar-rank">
      <canvas id="awayRadarRank" aspectRatio="1"></canvas>
    </div>
  </div>
  <hr style="border: 1px solid black;" />
  <hr style="border: 1px solid black;" />
  <h4 style="text-align: center">Offensive Point Distribution</h4>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6" id="home-o-donut">
      <canvas id="homeODonut" aspectRatio="1"></canvas>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6" id="away-o-donut">
      <canvas id="awayODonut" aspectRatio="1"></canvas>
    </div>
  </div>
  <hr style="border: 1px solid black;" />
  <hr style="border: 1px solid black;" />
  <h4 style="text-align: center">Defensive Point Distribution</h4>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6" id="home-d-donut">
      <canvas id="homeDDonut" aspectRatio="1"></canvas>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6" id="away-d-donut">
      <canvas id="awayDDonut" aspectRatio="1"></canvas>
    </div>
  </div>
</div>
